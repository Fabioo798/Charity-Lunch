<div class="container">
  <h2>OUR DELICIUS PLATES</h2>
  <div *ngFor="let recipe of recipes" class="recipe">
    <h2>{{ recipe.name }}</h2>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.quantity }}
      </li>
    </ul>
  </div>
</div>
