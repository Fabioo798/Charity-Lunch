<div class="container">
 <h2>OUR DELICIOUS PLATES</h2>
 <p *ngIf="isError">Ops! There was a problem retrieving our plates! try again later</p>
 <div *ngFor="let dish of this.dishes" class="dish">
  <h2>{{ dish.name }}</h2>
  <ul>
   <li *ngFor="let ingredient of dish.ingredients">
    {{ ingredient.name }} - {{ ingredient.quantity }}
   </li>
  </ul>
 </div>
</div>
