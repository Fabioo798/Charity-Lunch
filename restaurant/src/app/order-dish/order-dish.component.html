<div *ngIf="isLoading">
  Please wait while we process your order...
</div>

<div *ngIf="!isLoading">
  <div *ngIf="error" class="error-message">
    Error: {{ error }}
  </div>

  <div *ngIf="dish" class="order-details">
    <h2>{{ dish.name }}</h2>
    <ul>
      <li *ngFor="let ingredient of dish.ingredients">{{ ingredient }}</li>
    </ul>
    <button (click)="orderDish()">Order Dish</button>
  </div>
</div>
<button (click)="orderDish()">Order Dish</button>
